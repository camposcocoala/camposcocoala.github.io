<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de programacion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
$(document).ready(function() {
  $('.simon').addClass('blinking');
  $('.segundo').addClass('blinking');
  
  $('.simon').click(function() {
    $(this).removeClass('blinking').hide();
    $('.clubdeprogramacion').hide();
    $('.simon2, .segundo').show();

    // Remove the blinking class from .simon2
    $('.simon2').removeClass('blinking');
  });
});
</script>
    
    <style>
.container {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 623px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.clubdeprogramacion, .segundo {
    font-size: 42px;
    font-family: "Rakkas", serif;
    margin-top: -45px;
}

.simon {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 30px;
    margin-top: -10px;
}

footer {
    text-align: right;
    font-size: 24px;
    position: absolute;
    bottom: 10px;
    right: 10px;
}

.blinking {
    animation: blink 1s step-end infinite;
}

.segundo {
    display: none;
    animation: blink 1s infinite;
}
.simon.blinking {
  animation: blink 1s step-end infinite;
  cursor: pointer;
}

.simon, {
    animation: blink 1s infinite; 
    display: none;
} 
.simon2 {
    display: none;
}  

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
}

</style>
</head>
<body>
    <div class="container">
        <p class="clubdeprogramacion">bienvenido a un club de programacion</p>
        <p class="simon">Toca el texto que parpadea</p>
        <p id="miTexto"class="segundo">este es el inicio de tu camino</p>
        <p class="simon2">Toca el texto que parpadea</p>
        <footer>Creative and commons license</footer>
    </div>
</body>
